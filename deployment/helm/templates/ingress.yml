apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: iiif-proxy-ingress
spec:
  rules:
  - host: {{ .Values.web.frontendURL }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
